<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas_id" width="400" height="400" style="border: dashed #ccc">
    </canvas>
    <script>
      var canvas = document.getElementById("canvas_id");
      var context = canvas.getContext("2d");
      context.beginPath();
      context.fillStyle = "green";
      //   context.fillRect(50, 25, 150, 100);
      context.strokeStyle = "darkgreen"; // Цвет обводки
      context.lineWidth = 3; // Ширина линии
      context.fillStyle = "#00FF00"; // Цвет заливки
      context.fillRect(50, 25, 50, 50);
      context.strokeRect(50, 25, 50, 50);

      context.beginPath();

      context.moveTo(10, 10); // Начало линии
      context.lineTo(50, 150);
      context.lineTo(100, 100); // Узел линии
      context.lineTo(150, 100); // Конец линии
      context.closePath();
      context.fill();
      context.stroke();

      context.beginPath();
      context.arc(250, 250, 100, 0, Math.PI * 2, false);
      context.closePath();
      context.fill(); // Заливка окружности

      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 210, 250);
    </script>
  </body>
</html>
